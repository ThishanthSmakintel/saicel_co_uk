name: Laravel Deployment

on:
  push:
    branches:
      - main

jobs:
  laravel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Remove public_html directory
        run: rm -rf /home/saicelsl/public_html

      - name: Copy files to public_html
        run: rsync -av --exclude='.env' --exclude='.htaccess' --progress ./ /home/saicelsl/public_html/
